<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <title>Orinoco-Panier</title>

    
    
</head>
    
    <body>
        <container class="conteneurpanier">
        <header>
            <a href="index.html">
                <p class="banderolelogo"><img src="/logo_orinoco.png" alt="logo de Orinoco" class="logo">- RETOUR ACCUEIL -</p>
            </a>
            <p class="commande">MA COMMANDE</p>
        </header>
<main>

        <div class="revision" id="revision"></div>

        <div id="viderPanier"></div>

        <p class="Total" id="Total"></p>
           

            <div class="coordonnees" id="coordonnees">
        
                <form>
    
                    <fieldset class="coordperso">
                        <legend>COORDONNEES PERSONNELLES DE FACTURATION</legend>
    
                        <label for="coordonneesnom">Nom<span class="etoile">*</span></label>
                        <input type="text" name="nom" id="nom" autofocus required/>
    
                        <label for="coordonneesprenom">Prénom<span class="etoile">*</span></label>
                        <input type="text" name="prenom" id="prenom" required />
    
                        <label for="coordonneesmail">Adresse email<span class="etoile">*</span></label>
                        <input type="email" name="email" id="email" required />
    
                        <label for="adresse">Adresse<span class="etoile">*</span></label>
                        <input type="text" name="adresse" id="adresse" required />
    
                        <label for="ville">Ville<span class="etoile">*</span></label>
                        <input type="text" name="ville" id="ville" required />    
                    </fieldset>
    
                    <button type="submit" class="passercommande" id="passercommande">PASSER LA COMMANDE</button>
                </form>
            </div>

        

      </main>
        <footer>
            <img src="/logo_orinoco.png" alt="logo de Orinoco" class="logo-footer">
            <p class="description">Orinoco, l'entreprise de commerce en ligne près de chez vous.</p>
            <img src="/logo_orinoco.png" alt="logo de Orinoco" class="logo-footer">
        </footer>

      </container>

      <script src="/scriptsJs/fonctions.js"></script>
      <script src="/scriptsJs/panier.js"></script>
     </body>
    </html>
